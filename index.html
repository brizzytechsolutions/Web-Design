<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Responsive design</title>
</head>

<body class="body">
  <div class="container">
    <div class="mt-5 mainContainer">
      <aside class="col-5">
        <img class="face mb-5" src="images/face.svg" alt="face">
        <h2 class="mb-2">Front-end challenge!</h2>
        <p class="mt-4">This is a design that you will need to code up and impress us.</p>
        <a href="page2.html"><img class="arrow mt-5" src="images/arrow.svg" alt="arrow"></a>
      </aside>
      <section class="col-7">
        <form class="col-9">
          <div class="mb-3 row">
            <label for="name" class="col-sm-3 col-form-label">Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputName" required="true">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="name" class="col-sm-3 col-form-label">Gender</label>
            <div class="col-sm-3">
              <input type="radio" class="cbox" value="option1">
              <img class="mars-symbol" class="cboxsvg" src="images/mars-symbol.svg" alt="male">
              <span class="ms-2">Male</span>
            </div>
            <div class="col-sm-3">
              <input type="radio" class="cbox" value="option2">
              <img class="venus-symbol" class="cboxsvg" src="images/venus-symbol.svg" alt="female">
              Female
            </div>
          </div>
          <div class="mb-3 row">
            <label for="name" class="col-sm-3 col-form-label">Date of Birth</label>
            <div class="col-sm-9">
              <input type="date" class="form-control" id="mydate" placeholder="01/01/1981"  onfocus="(this.type='date')" onblur="if(this.value==''){this.type='text'}">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
              <input type="email" class="form-control" id="inputEmail">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputMobile" class="col-sm-3 col-form-label">Mobile</label>
            <div class="col-sm-9">
              <input type="tel" class="form-control" id="inputMobile">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputCustomerID" class="col-sm-3 col-form-label">Customer ID</label>
            <div class="col-sm-9">
              <input type="number" class="form-control" id="inputCustomerID">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="name" class="col-sm-3 col-form-label">Membership</label>
            <div class="col-sm-8 d-grid gap-3 d-sm-flex justify-content-md-end">
              <div class="col-sm-3">
                <input type="radio" class="cbox" value="option1">
                <img src="images/card.svg" class="cboxsvg" alt="Classic-Card">
                Classic
              </div>
              <div class="col-sm-3">
                <input type="radio" class="cbox" value="option2">
                <img src="images/card.svg" class="cboxsvg" alt="Classic-Silver">
                Silver
              </div>
              <div class="col-sm-3">
                <input type="radio" class="cbox" value="option3">
                <img src="images/card.svg" class="cboxsvg" alt="Classic-Gold">
                Gold
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="d-md-flex justify-content-md-end">
              <button type="reset" id="Button" class="btn btn-light text-uppercase">Cancel</button>
              <button type="submit" id="Button" class="btn btn-info text-white text-uppercase">Save</button>
            </div>
          </div>
        </form>
      </section>
    </div>
  </div>
</body>

</html>
